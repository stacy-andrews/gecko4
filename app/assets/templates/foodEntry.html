<tr class="row form-inline" >
  <td>
    <span ng-click="section.duplicate(food)" class="glyphicon glyphicon-camera"></span>
  </td>
  <td style="padding-bottom:7px; alight:left" >
    <input class="form-control" type="time" ng-model="food.start_time" />
  </td>
  <td style="padding-bottom:7px; alight:left" >
    <autocomplete class="form-control" ng-model="food.description" attr-placeholder="type to search movies..." click-activation="true" data="foodCatalogue" on-type="filterFoodCatalogue" on-select="updateFromFoodCatalogue"></autocomplete>
  </td>
  <td style="padding-bottom:7px; alight:left" >
    <div class="form-group has-feedback">
      <input ng-model="food.unit_energy" class="form-control" type="text" placeholder="energy" />
      <span class="glyphicon glyphicon-fire form-control-feedback" ng-click="food.convert()"></span>
    </div>
  </td>
  <td style="padding-bottom:7px; alight:left" >
    <input class="form-control" type="text" ng-model="food.quantity" placeholder="quantity" />
  </td>
  <td style="align: left">
    {{food.totalEnergy()}}
  </td>
  <td>
    <span ng-click="section.remove(food)" class="glyphicon glyphicon-remove"></span>
  </td>
</tr>
